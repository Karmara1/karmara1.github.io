<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- aframe-keyboard-controls.js Permite todas las accion utilizando el Teclado --> 
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<meta name="apple-mobile-web-app-capable" content="yes">
<style>

    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
    
    button {
    border: none;
    padding: 1rem 2rem;
    margin: 0;
    text-decoration: none;
    background: #0069ed;
    color: #ffffff;
    font-family: sans-serif;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    transition: background 250ms ease-in-out, 
                transform 150ms ease;
    -webkit-appearance: none;
    -moz-appearance: none;
    font-family: 'Montserrat';
    }

    button:hover,
    button:focus {
        background: #0053ba;
    }

    button:focus {
        outline: 1px solid #fff;
        outline-offset: -4px;
    }

    button:active {
        transform: scale(0.99);
    }

    h1 {    
    color: rgb(0, 0, 0);
    text-align: center;
    text-transform: uppercase;
    font-family: 'Montserrat';
    font-weight: bold;
}

h2 {    
    color: rgb(0, 0, 0);
    text-align: center;
    font-family: 'Montserrat';
    font-size: medium;
    
}

</style>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">   

        <a-marker type="pattern" url="https://cdn.glitch.com/e6296a18-1f6f-42c6-a5b4-e95bdc768c0c%2Fpattern-AviancAR-06%20(1).patt?v=1606287727010">
            <video id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls muted src="1.mp4"></video>
            <a-video src="#mivideo" position="0 0 0" rotation="270 0 0" ></a-video>
    
            <script> 
                var m = document.querySelector("a-marker")
                m.addEventListener("markerFound", (e)=>{
                console.log("found")
                var v = document.querySelector('#mivideo').play();
            })
                m.addEventListener("markerLost", (e)=>{
                console.log("lost")
                var v = document.querySelector('#mivideo').pause();
            
            })

            document.querySelector("button").addEventListener("click", (e)=>{
                console.log("Activar Sonido")
            var v = document.querySelector('#mivideo').muted=false;
            })
            </script>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div style='position: fixed; top: 23px; right: 10px; width:100%; text-align: center; z-index: 1;'>
        <h1>EL ALUMBRAMIENTO DE MEMORIAS</h1>
        <button>
            Activar Sonido
        </button>
    </div>

    <div style='position: fixed; right: 20px; bottom: 23px;'>
        <h2>Este mural fue creado bajo...</h2>
    </div>
</body>
